<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p>Check your Body Mass Index (BMI) and understand your health better!</p>

        <div class="calculator">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height in cm">

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight in kg">

            <button onclick="getResult()">Calculate BMI</button>

            <div id="result" class="result-box">
                <!-- BMI result will be shown here -->
            </div>

            <div id="info" class="info-box">
                <!-- BMI info message will be shown here -->
            </div>
        </div>

        <!-- BMI Category Table -->
        <div class="bmi-table">
            <h2>BMI Categories</h2>
            <table>
                <tr>
                    <th>BMI Range</th>
                    <th>Category</th>
                </tr>
                <tr>
                    <td>Below 18.5</td>
                    <td>Underweight</td>
                </tr>
                <tr>
                    <td>18.5 - 24.9</td>
                    <td>Normal weight</td>
                </tr>
                <tr>
                    <td>25 - 29.9</td>
                    <td>Overweight</td>
                </tr>
                <tr>
                    <td>30 and above</td>
                    <td>Obese</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
